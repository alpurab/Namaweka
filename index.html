<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/Zona_1.js"></script>
        <script src="data/Pelanggan_2.js"></script>
        <script src="data/JaringanPipa_3.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-8.423819981716598,123.42386107550477],[-8.422283263812687,123.42603953044333]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OSMStandard_0');
        map.getPane('pane_OSMStandard_0').style.zIndex = 400;
        var layer_OSMStandard_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OSMStandard_0',
            opacity: 1.0,
            attribution: '<a href="https://www.openstreetmap.org/copyright">Â© OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OSMStandard_0;
        map.addLayer(layer_OSMStandard_0);
        function pop_Zona_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">id</th>\
                        <td>' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Luas'] !== null ? autolinker.link(feature.properties['Luas'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
            var popup = layer.getPopup();
            var content = popup.getContent();
            var updatedContent = removeEmptyRowsFromPopupContent(content, feature);
            popup.setContent(updatedContent);
        }

        var pattern_Zona_1_0 = new L.StripePattern({
            weight: 0.3,
            spaceWeight: 2.0,
            color: '#1f78b4',
            opacity: 1.0,
            spaceOpacity: 0,
            angle: 315
        });
        pattern_Zona_1_0.addTo(map);
        function style_Zona_1_0(feature) {
            switch(String(feature.properties['id'])) {
                case '1':
                    return {
                pane: 'pane_Zona_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(237,86,31,1.0)',
                interactive: true,
            }
                    break;
                case '2':
                    return {
                pane: 'pane_Zona_1',
                stroke: false,
                fillOpacity: 1,
                fillPattern: pattern_Zona_1_0,
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_Zona_1');
        map.getPane('pane_Zona_1').style.zIndex = 401;
        map.getPane('pane_Zona_1').style['mix-blend-mode'] = 'normal';
        var layer_Zona_1 = new L.geoJson(json_Zona_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Zona_1',
            layerName: 'layer_Zona_1',
            pane: 'pane_Zona_1',
            onEachFeature: pop_Zona_1,
            style: style_Zona_1_0,
        });
        bounds_group.addLayer(layer_Zona_1);
        map.addLayer(layer_Zona_1);
        function pop_Pelanggan_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">id</th>\
                        <td>' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Nama'] !== null ? autolinker.link(feature.properties['Nama'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Foto'] !== null ? '<img src="images/' + String(feature.properties['Foto']).replace(/[\\\/:]/g, '_').trim() + '">' : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
            var popup = layer.getPopup();
            var content = popup.getContent();
            var updatedContent = removeEmptyRowsFromPopupContent(content, feature);
            popup.setContent(updatedContent);
        }

        function style_Pelanggan_2_0() {
            return {
                pane: 'pane_Pelanggan_2',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(50,87,128,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(72,123,182,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Pelanggan_2');
        map.getPane('pane_Pelanggan_2').style.zIndex = 402;
        map.getPane('pane_Pelanggan_2').style['mix-blend-mode'] = 'normal';
        var layer_Pelanggan_2 = new L.geoJson(json_Pelanggan_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Pelanggan_2',
            layerName: 'layer_Pelanggan_2',
            pane: 'pane_Pelanggan_2',
            onEachFeature: pop_Pelanggan_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Pelanggan_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_Pelanggan_2);
        map.addLayer(layer_Pelanggan_2);
        function pop_JaringanPipa_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">id</th>\
                        <td>' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Panjang'] !== null ? autolinker.link(feature.properties['Panjang'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
            var popup = layer.getPopup();
            var content = popup.getContent();
            var updatedContent = removeEmptyRowsFromPopupContent(content, feature);
            popup.setContent(updatedContent);
        }

        function style_JaringanPipa_3_0(feature) {
            switch(String(feature.properties['id'])) {
                case '50':
                    return {
                pane: 'pane_JaringanPipa_3',
                opacity: 1,
                color: 'rgba(69,230,233,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 3.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case '90':
                    return {
                pane: 'pane_JaringanPipa_3',
                opacity: 1,
                color: 'rgba(236,33,229,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 3.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                default:
                    return {
                pane: 'pane_JaringanPipa_3',
                opacity: 1,
                color: 'rgba(207,213,37,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_JaringanPipa_3');
        map.getPane('pane_JaringanPipa_3').style.zIndex = 403;
        map.getPane('pane_JaringanPipa_3').style['mix-blend-mode'] = 'normal';
        var layer_JaringanPipa_3 = new L.geoJson(json_JaringanPipa_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_JaringanPipa_3',
            layerName: 'layer_JaringanPipa_3',
            pane: 'pane_JaringanPipa_3',
            onEachFeature: pop_JaringanPipa_3,
            style: style_JaringanPipa_3_0,
        });
        bounds_group.addLayer(layer_JaringanPipa_3);
        map.addLayer(layer_JaringanPipa_3);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'Jaringan Pipa<br /><table><tr><td style="text-align: center;"><img src="legend/JaringanPipa_3_500.png" /></td><td>50</td></tr><tr><td style="text-align: center;"><img src="legend/JaringanPipa_3_901.png" /></td><td>90</td></tr><tr><td style="text-align: center;"><img src="legend/JaringanPipa_3_2.png" /></td><td></td></tr></table>': layer_JaringanPipa_3,'<img src="legend/Pelanggan_2.png" /> Pelanggan': layer_Pelanggan_2,'Zona<br /><table><tr><td style="text-align: center;"><img src="legend/Zona_1_10.png" /></td><td>1</td></tr><tr><td style="text-align: center;"><img src="legend/Zona_1_21.png" /></td><td>2</td></tr></table>': layer_Zona_1,"OSM Standard": layer_OSMStandard_0,}).addTo(map);
        setBounds();
        var i = 0;
        layer_Zona_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Luas'] !== null?String('<div style="color: #323232; font-size: 15pt; font-family: \'Open Sans\', sans-serif;">' + layer.feature.properties['Luas']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Zona_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        var i = 0;
        layer_Pelanggan_2.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Nama'] !== null?String('<div style="color: #e31a1c; font-size: 10pt; font-family: \'Open Sans\', sans-serif;">' + layer.feature.properties['Nama']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Pelanggan_2'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        var i = 0;
        layer_JaringanPipa_3.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['id'] !== null?String('<div style="color: #33a02c; font-size: 10pt; font-family: \'Open Sans\', sans-serif;">' + layer.feature.properties['id']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_JaringanPipa_3'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        map.addControl(new L.Control.Search({
            layer: layer_Pelanggan_2,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'Nama'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        resetLabels([layer_Zona_1,layer_Pelanggan_2,layer_JaringanPipa_3]);
        map.on("zoomend", function(){
            resetLabels([layer_Zona_1,layer_Pelanggan_2,layer_JaringanPipa_3]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_Zona_1,layer_Pelanggan_2,layer_JaringanPipa_3]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_Zona_1,layer_Pelanggan_2,layer_JaringanPipa_3]);
        });
        </script>
    </body>
</html>
